<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down practise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2>FAQ</h2>
        <div class="acc-container">
            <p class="acc-btn">How many hours do you have in csgo?</p>
            <div class="acc-content">
                <p>I have over 12,000 hours in csgo</p>
            </div>
        </div>
        <div class="acc-container">
            <p class="acc-btn">How are you so good at coaching?</p>
            <div class="acc-content">
                <p>I have over 12,000 hours in csgo</p>
            </div>
        </div>
        <div class="acc-container">
            <p class="acc-btn">What days are you free?</p>
            <div class="acc-content">
                <p>I have over 12,000 hours in csgo</p>
            </div>
        </div>
        <div class="acc-container">
            <p class="acc-btn">What positions do you play?</p>
            <div class="acc-content">
                <p>I have over 12,000 hours in csgo</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
